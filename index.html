<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta -->
    <title>AutoSphere — The World's Most Exclusive Vehicle Collection</title>
    <meta name="description" content="AutoSphere curates the world's most extraordinary supercars, hypercars, and grand tourers. Explore Porsche, Ferrari, Lamborghini, McLaren, and more." />
    <meta name="theme-color" content="#0a0a0a" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="AutoSphere — Exclusive Vehicle Collection" />
    <meta property="og:description" content="Curating the world's most extraordinary supercars, hypercars, and grand tourers since 2004." />
    <meta property="og:image" content="https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?w=1200&q=80&auto=format&fit=crop" />
    <meta property="og:url" content="https://autosphere.vercel.app" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AutoSphere — Exclusive Vehicle Collection" />
    <meta name="twitter:description" content="Curating the world's most extraordinary supercars since 2004." />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Preconnect to critical origins (performance skill) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />

    <!-- Preload critical font with swap strategy (performance skill) -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700&display=swap" />
    </noscript>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
